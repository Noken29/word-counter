<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title class="">Word Counter</title>
</head>
<body>
    <h1>Word Counter Application</h1>
    <div class="form-control column">
        <label for="input">Input</label>
        <textarea class="form-control" id="input"></textarea>
        <br>
        <button class="btn btn-primary mb-2" onclick="submit()">Proceed</button>
        <button class="btn btn-primary mb-2" onclick="clearArea()">Clear</button>
        <input type="checkbox" id="isWillBeCleared">
        <label for="isWillBeCleared">Clear textarea?</label>
        <br>
        <label for="output">Output</label>
        <textarea class="form-control" id="output" readonly="readonly"></textarea>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../app/JQueryAutogrowPlugin.js" th:src="@{/app/JQueryAutogrowPlugin.js}"></script>
    <script src="../app/Main.js" th:src="@{/app/Main.js}" ></script>
    <script src="../app/View.js" th:src="@{/app/View.js}" ></script>
</body>

</html>
